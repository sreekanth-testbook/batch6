<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn CSS</title>

    <link rel="stylesheet" href="./assets/css/reset.css" />

    <style>
      body {
        background-color: lightgrey;

        min-height: 100vh;
      }

      div {
        padding: 50px;
      }

      input {
        height: 28px;

        /* border-radius: 14px; */

        padding: 10px;

        font-size: 16px;
      }

      input:focus {
        outline: none;
        border-bottom: 1px blue solid;
      }

      .error {
        border-bottom: 2px red solid;
      }

      .error:focus {
        border-bottom: 2px red solid;
      }
    </style>
  </head>
  <body>
    <div><input type="text" maxlength="15" /></div>

    <div><input type="text" maxlength="15" class="error" /></div>
  </body>
</html>
