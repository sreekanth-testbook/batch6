<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn CSS</title>

    <link rel="stylesheet" href="./resource/css/reset.css" />
  </head>

  <style>
    div,
    section,
    article,
    h1,
    h2,
    main {
      border: 1px red solid;

      margin: 20px;

      width: 200px;

      display: block;
    }

    span,
    a {
      border: 1px blue solid;

      width: 200px;

      display: inline;
    }

    img {
      height: 100px;
      width: 100px;

      display: inline-block;
    }
  </style>

  <body>
    <article>article</article>
    <section style="color: goldenrod">section</section>
    <div>div</div>
    <h1>h1</h1>
    <h2>h2</h2>

    <span>span</span> <a href="#">Anchor tag</a><span>span</span>
    <a href="#">Anchor tag</a><span>span</span> <a href="#">Anchor tag</a
    ><span>span</span> <a href="#">Anchor tag</a><span>span</span>
    <a href="#">Anchor tag</a><span>span</span> <a href="#">Anchor tag</a>

    <img src="./resource/images/ashneer.jpg" alt="" /><img
      src="./resource/images/ashneer.jpg"
      alt=""
    /><img src="./resource/images/ashneer.jpg" alt="" /><img
      src="./resource/images/ashneer.jpg"
      alt=""
    />
  </body>
</html>
