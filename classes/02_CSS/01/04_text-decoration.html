<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn CSS</title>

    <link rel="stylesheet" href="./resource/css/reset.css" />

    <link rel="stylesheet" href="./resource/css/demo.css" />
  </head>

  <style>
    body {
      font-size: 24px;
    }

    div {
      margin-top: 20px;
    }

    a {
      text-decoration: none;
    }
  </style>

  <body>
    <div style="text-decoration: underline">
      This is some text for decorating.
    </div>

    <div style="text-decoration: overline">
      This is some text for decorating.
    </div>

    <div style="text-decoration: line-through">
      This is some text for decorating.
    </div>

    <div style="text-decoration: underline wavy red">
      This is some text for decorating.
    </div>

    <div style="text-decoration: line-through dashed orange">
      This is some text for decorating.
    </div>

    <div>
      <a href="https://www.google.com">Google</a>&nbsp;&nbsp;&nbsp;&nbsp;<a
        href="https://www.microsoft.com"
        >Microsoft</a
      >
    </div>
  </body>
</html>
